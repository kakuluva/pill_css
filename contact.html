<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
        <!--EXTERNAL CSS-->
        <link rel="stylesheet" type="text/css" href="assets/mystyle.css">
    </head>
    <body>
        <div class="header">
            <!-- HEADER AREA -->
            <h1>Mickey Mouse Profile</h1>
        </div>
        <div class="main-area">
            <div class="menu-area">
            <!-- MENU AREA -->
                <a href="profile.html" class="button">
                <!-- <img src="assets/profile.png" alt="" class="sidebar-icons"> -->  Profile
                </a>
                <a href="contact.html" class="button">Contact Me!</a> 
            </div>
            <div class="content-area">
                <!-- CONTENT AREA -->
                <div class="inline">
                    <h2>Contact form</h2>
                    <!--CONTACT FORM-->
                    <form autocomplete="on">
                        <label>Full name:</label>
                        <input type="text" name="fullname" placeholder="John Doe">
                        <label>Phone:</label>
                        <input type="number" name="phone" placeholder="123-456-789">
                        <label>Email address:</label>
                        <input type="email" name="email" placeholder="johndoe123@mickeymail.net">
                        <label>Home address:</label>
                        <input type="text" name:"homeaddress" placeholder="12 Mouse Avenue, 12-345 Mice City, Disney">
                        <label>ID number (DNI/NIF/NIE) </label>
                        <input type="text" name:"dni" placeholder="12345678A">
                        <label>Your message:</label>
                        <textarea name="message" cols="30" rows="10" placeholder="Dear Mickey Mouse..."></textarea>
                        <input type="submit" value="Send">
                    </form>
                    </p>
                </div>
            </div>
            </div>
        </div>

        </div>

    </body>
</html>
